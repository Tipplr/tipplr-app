<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>
  <script src="main.js" defer></script>
  <title>Tipplr</title>
</head>

<body id='body' class='body-grid-container'>
  <header>
    <h1><a href="index.html">Tipplr</a></h1>
    <nav>
      <ul class='nav-bar'>
        <li><a href="inventory.html">My Inventory</a></li>
        <li><a href="recipe.html">My Recipes</a></li>
      </ul>
    </nav>
  </header>

  <h2 class="spirit-filter-title">Filter Recipes by:</h2>

  <button id='clear-filter'>Clear</button>
  <section id="filter-buttons" class="spirit-filter">
    <button id="filter-01" class="filter-sc">Current Inventory</button>
    <button id="filter-02" class="filter-sc">Gin Cocktails</button>
    <button id="filter-03" class="filter-sc">Whiskey Cocktails</button>
    <button id="filter-04" class="filter-sc">Tequila Cocktails</button>
    <button id="filter-05" class="filter-sc">Rum Cocktails</button>
    <button id="filter-06" class="filter-sc">Vodka Cocktails</button>
    <button id="filter-07" class="filter-sc">Brandy Cocktails</button>
    <button id="filter-08" class="filter-sc">One Ingredient Away</button>
    <button id="filter-09" class="filter-sc">Other Cocktails</button>
  </section>

  <div id="recipe-list-title">
    <h2>Recipe List:</h2>
  </div>
  <!--when pushing grid items here, assign index to items, and use that index to determine column and row placement-->
  <div id="recipe-list-grid">
  </div>

  <div id='popup' class="hidden">
  </div>

  <div id='popup-outline' class="hidden">
  </div>

  <div class='left-margin'></div>
  <div class='right-margin'></div>
</body>

</html>
