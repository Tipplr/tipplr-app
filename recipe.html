<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/recipe.css">
    <!-- <script src="appCollapse.js" defer></script> -->
    <script src="app.js" defer></script>
    <script src="recipe.js" defer></script>
    <title>Tipplr Recipes</title>
</head>

<body class='body-grid-container'>
    <header class='grid-item'>
        <h1><a href="index.html">Tipplr</a></h1>
        <nav>
            <ul class='nav-bar'>
                <li><a href="">Suggested</a></li>
                <li><a href="inventory.html">My Inventory</a></li>
                <li><a href="recipe.html">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <form class="grid-item search-bar">
        <input type="text" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <button type="button" class="collapsible">Enter Recipe</button>

    <form class="grid-item recipe-form" id='recipe-submit'>

        <div>
            <label for="recipe-name">Recipe Name</label>
            <input type="text" name="recipename" id="recipe-name">
        </div>

        <div>
            <label for="base">Base</label>
            <input type="text" name="base" id="base">
        </div>

        <div id='inputSpecs'>
            <div>
                <label for="Specs">Specs</label>
                <button id="plus">+</button>
                <button id="minus">-</button>
            </div>
            <input type="text" name="specs" id="specs-ingr-0" class="specs-ingr-field" placeholder="Ingredient...">
            <input type="text" name="specs-ingr-amnt" id="specs-amnt-0" class="specs-ingr-field" placeholder="Amount...">
            </div>
            
            <div>
            <label for="glassware">Glassware</label>
            <input type="text" name="glassware" id="glassware">
        </div>
        
        <div>
            <label for="instructions">Instructions</label>
            <input type="text" name="instruct" id="instruct">
        </div>
        <div>
            <label for="notes">Notes</label>
            <input type="text" name="notes" id="notes">
        </div>

        <input type="submit" value="Submit" id="recipeSubmitBtn">
        <input type="reset" value="Reset" id="recipeResetBtn">
    </form>

    <h2 class="grid-item recipe-list-title">Recipe List</h2>
    <!--when pushing grid items here, assign index to items, and use that index to determine column and row placement-->
    <section class="grid-item recipe-list-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

</body>

</html>
